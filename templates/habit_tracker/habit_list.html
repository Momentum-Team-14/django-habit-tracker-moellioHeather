{% extends 'home.html' %}

{% block content %}
<div class="container">
    {% for habit in habits %}
    <div class="habit-row">
      <div class="card"><a href="{% url 'habit_detail' habit.pk %}">

        <div class="card-title">{{habit.habit_action}}</div>
        <div class="card-goal">{{habit.goal_qty}}</div>
        <div class="card-unit">{{habit.unit}}</div>
      </a>
      </div>
    </div>
        {% endfor %}
  </div>    
{% endblock content %}
